<!DOCTYPE html>
<html lang="en">
<head>
    <title>SCM</title>
    <link rel="stylesheet" href="scm.css">
    <meta charset="utf-8">
    <meta name="description" content="This is an SEO Content Manager. Upload your homepage and the webapp will create as many pages as necessary.">
    <meta name="author" content="Jonathan Hasbun">
</head>
<body>
    <!-- CONTAINER -->
    <div id="container">

        <!-- HEADER -->
        <header>
            <p id="banner">The title will go here.</p>
        </header>

        <!-- CONTENT -->
        <div id="body">
            <section id="content">
				<form action="process.php" method="post">
					<table id="form">
						<tr>
							<td><p>City:</p></td>
							<td><input id="textbox" type="text" name="city" placeholder="ex. Portland, OR" autofocus></td>
						</tr>
						<tr>
							<td><p>Target:</p></td>
							<td><input type="text" name="target"></td>
						</tr>
						<tr>
							<td><p>Upload Home page</p></td>
							<td><input type="file" name="homepage"></td>
						</tr>
						<tr>
							<td colspan="2"><input type="submit" value="submit"></td>
						</tr>
					</table>
				</form>
			</section>
		</div>

		<!-- FOOTER -->
		<footer>
			<p>The footer will go here</p>
		</footer>
	</div>
</body>
</html>
